{% extends 'base.html' %}


{% block content %}
<div class="container">
    <h2>Ask a public question</h2>

    <div class="bg-dark shadow-lg w-50 rounded p-5 text-white">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Ask</button>
        </form>
    </div>
</div>
{% endblock %}
